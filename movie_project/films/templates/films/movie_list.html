<!DOCTYPE html>
<html>
<head>
    <title>Список фильмов</title>
</head>
<body>
    <h1>Список фильмов</h1>
    {% for movie in movies %}
        <div style="margin-bottom: 20px; border: 1px solid #ccc; padding: 10px;">
            <h2>{{ movie.title }}</h2>
            <p><strong>Описание:</strong> {{ movie.description }}</p>
            <p><strong>Отзыв:</strong> {{ movie.review }}</p>
        </div>
    {% endfor %}
    <p><a href="{% url 'add_movie' %}">Добавить новый фильм</a></p>
</body>
</html>
